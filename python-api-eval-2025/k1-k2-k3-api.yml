openapi: 3.0.3
info:
  title: My POST API
  version: 99.99.0
servers:
  - url: http://localhost:8000
paths:
  /ping:
    get:
      responses:
        200:
          description: pong
          content:
            text/plain:
              schema:
                type: string
                example: pong
  /home:
    get:
      responses:
        200:
          description: Welcome HTML page
          content:
            text/html:
              schema:
                type: string
                example: |
                  <html><body><h1>Welcome home!</h1></body></html>
  /posts:
    get:
      responses:
        200:
          description: List of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    author:
                      type: string
                    title:
                      type: string
                    content:
                      type: string
                    creation_datetime:
                      type: string
                      format: date-time
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  author:
                    type: string
                  title:
                    type: string
                  content:
                    type: string
                  creation_datetime:
                    type: string
                    format: date-time
      responses:
        200:
          description: List of new students with actual students
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    author:
                      type: string
                    title:
                      type: string
                    content:
                      type: string
                    creation_datetime:
                      type: string
                      format: date-time
    put:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  author:
                    type: string
                  title:
                    type: string
                  content:
                    type: string
                  creation_datetime:
                    type: string
                    format: date-time
      responses:
        200:
          description: List of new students with actual students
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    author:
                      type: string
                    title:
                      type: string
                    content:
                      type: string
                    creation_datetime:
                      type: string
                      format: date-time
  /ping/auth:
    get:
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          required: true
      responses:
        200:
          description: Pong for authenticated consumer
          content:
            text/plain:
              schema:
                type: string
                example: pong
        401:
          description: Invalid Authorization header
          content:
            text/plain:
              schema:
                type: string
                example: Invalid Authorization header